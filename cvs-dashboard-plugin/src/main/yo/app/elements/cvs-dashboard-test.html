<!--
An element providing a dashboard for the CVS demo, for testing single widgets.

Example:

    <cvs-dashboard-test start-date="2015-01-01"
                      end-date="2015-12-31">
    </cvs-dashboard-test>

@group Nuxeo Dashboards
@element cvs-dashboard-test
@demo demo/index.html
-->

<dom-module id="cvs-dashboard-test">

  <link rel="import" type="css" href="cvs-dashboard.css">

  <template>


    <!-- 
      The top search terms that returned low results.
      Note that I limited it to only one set of keywords per result count, otherwise you get junk searches.
    -->
    <cvs-dashboard-search-performance doc-aggregations="{{docAggregations}}"></cvs-dashboard-search-performance>

    <paper-card class="dashboard-widget-header-02" heading="Lowest results" elevation="2">
      <div class="card-content-table">
        <nuxeo-data-table columns='["Term", "Result Count"]' data="[[_tableWithAggs(docAggregations.results.buckets)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>


  </template>

  <!---------------------------------------------------------------------------------------------------------->

  <script>
    Polymer({
      is: 'cvs-dashboard-test',

      properties: {
        startDate: String,
        endDate: String
      },


      _tableWithAggs: function (data) {
        return data.map(function (e) {
          return {
            key: e.keywords.buckets[0].key,
            value: e.key
          };
        }.bind(this));
      },




      _debug: function (stuff) {
        console.log(stuff);

        debugger;
      }
    })
  </script>

</dom-module>
