<!--
An element providing a dashboard for the CVS demo, for testing single widgets.

Example:

    <cvs-dashboard-test start-date="2015-01-01"
                      end-date="2015-12-31">
    </cvs-dashboard-test>

@group Nuxeo Dashboards
@element cvs-dashboard-test
@demo demo/index.html
-->

<dom-module id="cvs-dashboard-test">

  <link rel="import" type="css" href="cvs-dashboard.css">

  <template>

    <!-- Best rated --------------------------------------------------->
    <nuxeo-repository-data ecm-primary-type="Vote" where='[{"term": {"ecm:isVersion": "false"}}]' grouped-by="vote:docTitle" data="{{articleVotes}}" metrics="avg(vote:vote)">
    </nuxeo-repository-data>

    <cvs-dashboard-article-top-rated doc-aggregations="{{docAggregations}}"></cvs-dashboard-article-top-rated>

    <paper-card class="dashboard-widget-header-01" heading="Highest Rated Articles" elevation="2">
      <div class="card-content-table">
        <nuxeo-data-table columns='["Article", "Rating"]' data="[[_tableForHighestRated(docAggregations.votesPerDoc.buckets)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>


    <!-- Most votes -------------------------------------------------
    <nuxeo-repository-data ecm-primary-type="Vote" where='[{"term": {"ecm:isVersion": "false"}}]' grouped-by="vote:docId" data="{{articleVotes}}">
    </nuxeo-repository-data>

    <paper-card class="dashboard-widget-header-01" heading="Articles with Most Ratings" elevation="2">
      <div class="card-content-table">
        <nuxeo-data-table-audit columns='[{"key": "key", "title": "Article"}, {"key": "value", "title": "Rating"}]' data="[[_table(articleVotes)]]">
        </nuxeo-data-table-audit>
      </div>
    </paper-card>
-->

  </template>

  <!---------------------------------------------------------------------------------------------------------->

  <script>
    Polymer({
      is: 'cvs-dashboard-test',

      properties: {
        startDate: String,
        endDate: String
      },


      _tableForHighestRated: function (data) {
        return data.map(function (e) {
          return {
            key: e.key,
            value: Math.round(e.avgVote.value) + " (" + e.doc_count + ")"
          };
        }.bind(this));
      },




      _debug: function (stuff) {
        console.log(stuff);

        debugger;
      }
    })
  </script>

</dom-module>
