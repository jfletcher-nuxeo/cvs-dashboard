<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-dataviz-elements.html">
<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-audit-data.html">
<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-search-data.html">
<link rel="import" href="../bower_components/nuxeo-util-mimetypes/nuxeo-util-mimetypes.html">

<!--
An element providing a dashboard for the CVS demo, for testing single widgets.

Example:

    <cvs-dashboard-test start-date="2015-01-01"
                      end-date="2015-12-31">
    </cvs-dashboard-test>

@group Nuxeo Dashboards
@element cvs-dashboard-test
@demo demo/index.html
-->

<dom-module id="cvs-dashboard-test">

  <link rel="import" type="css" href="cvs-dashboard.css">

  <template>


    <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]" grouped-by="searchDocumentModel.properties.ArticlesSearch_cv:system_fulltext" group-limit="7" data="{{callsPerFT}}" index="[[_getAuditIndexName]]">
    </nuxeo-search-data>

    <paper-card class="dashboard-widget-header-02" heading="Top Search Terms" elevation="2">
      <div class="card-content-table">
        <nuxeo-data-table columns='["Term", "Count"]' data="[[_table(callsPerFT)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

    <!-- Result ranges -->
    <nuxeo-search-data start-date="[[startDate]]" end-date="[[endDate]]" with-ranges='{"resultsCount":[
                     {"key": "no result", "to": 1 },
                     {"key": "less than 50", "from" : 1, "to": 50},
                     {"key": "between 51 and 200", "from" : 51, "to": 200 },
                     {"key": "between 200 and 1000", "from" : 201, "to": 1000},
                     {"key": "more than 1000", "from" : 1001 }]}' data="{{callPerNumberOfResults}}" index="[[_getAuditIndexName]]">
    </nuxeo-search-data>

    <paper-card class="dashboard-widget-header-02" heading="Number of results" elevation="2">
      <div class="card-content-table">
        <nuxeo-data-table data="[[callPerNumberOfResults]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

  </template>

  <!---------------------------------------------------------------------------------------------------------->

  <script>
    Polymer({
      is: 'cvs-dashboard-test',

      properties: {
        startDate: String,
        endDate: String
      },

      // Return JSON object to hide the legend in a Google chart.
      _hideLegend: function () {
        return {
          legend: 'none',
        }
      },

      // Transform our data for usage with Google Charts
      // Change ES aggregate object to array data for bar chart.
      // Since this is only one series, color is changed per bar.
      _coloredBarChartData: function (nuxeoData) {
        var colorArray = this._getColorArray();
        var result = nuxeoData.map(function (e, index) {
          return [e.key, e.value, colorArray[index]];
        });

        // Insert headers.
        result.splice(0, 0, ["Item", "Value", {
          role: 'style'
        }]);

        return result;
      },


      // Convert to the format expected by the "data" parameter of Google Charts.
      _data: function (nuxeoData) {
        var result = nuxeoData.map(function (e) {
          return [e.key, e.value];
        });
        result.splice(0, 0, ["Categories", "Value"]);
        return result;
      },


      _rows: function (data) {
        return data.map(function (e) {
          return [e.key, e.value];
        });
      },


      _incidentBetween: function (start, end) {
        return [{
          'range': {
            'incl:incident_date': {
              'gte': start,
              'lte': end
            }
          }
         }];
      },


      _asDuration: function (duration) {
        var seconds = Math.floor(duration / 1000),
          minutes = Math.floor(seconds / 60),
          hours = Math.floor(minutes / 60),
          days = Math.floor(hours / 24),
          hours = hours - (days * 24),
          minutes = minutes - (days * 24 * 60) - (hours * 60),
          seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60),
          result = "";
        if (days > 0) {
          result += days + " Days ";
        }
        if (hours > 0) {
          result += hours + " h ";
        }
        if (minutes > 0) {
          result += minutes + " m ";
        }
        if (seconds > 0) {
          result += seconds + " s ";
        }
        return result;
      },

      // produces a table with "Label", "Parent", "Value"] for usage in a treemap
      _treeFor: function (data, separator) {
        var separator = separator || '/',
          res = [["", "Parent", "Value"], ["All", null, 0]],
          parents = {}; // aggregate results in the parent
        data.forEach(function (e) {
          var parts = e.key.split(separator),
            parentKey = parts[0],
            key = parts[1];
          res.push([key, parentKey, e.value]);

          if (!parents[parentKey]) {
            parents[parentKey] = e.value;
          } else {
            parents[parentKey] += e.value;
          }
        });

        for (var key in parents) {
          res.push([key, "All", parents[key]]);
        }
        return res;
      },

      _table: function (data) {
        return data.map(function (e) {
          return {
            key: e.key,
            value: e.value
          };
        }.bind(this));
      },

      // Convert the MIME Type so something more friendly for the user.
      _convertMimeType: function (mimeType, friendly) {
        var mimeTypeLookup = document.createElement('nuxeo-util-mimetypes');
        mimeTypeLookup.mimeType = mimeType;
        mimeTypeLookup.friendly = friendly;
        return mimeTypeLookup.query();
      },

      // Instead of just returning the rows (using _rows), convert the MIME Types to something more friendly.
      _prettyRows: function (data) {
        for (var i = 0; i < data.length; i++) {
          var mimeType = data[i].key;
          var friendlyName = this._convertMimeType(mimeType, 'true')
          if (friendlyName) {
            data[i].key = friendlyName;
          } else {
            var fileExts = this._convertMimeType(mimeType);
            if (fileExts) {
              data[i].key = fileExts;
            }
          }
        }
        return this._rows(data);
      },

      _getAuditIndexName: function () {
        return "nuxeo-audit";
      },

      // These are the default colors using by Google Charts.
      _getColorArray: function () {
        return ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac", "#b77322", "#16d620", "#b91383", "#f4359e", "#9c5935", "#a9c413", "#2a778d", "#668d1c", "#bea413", "#0c5922", "#743411"]
      }
    })
  </script>

</dom-module>
