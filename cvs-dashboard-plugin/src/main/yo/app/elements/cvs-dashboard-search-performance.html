<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-es-search.html">
<!--
  An element that returns the worst performing keyword searches.
-->
<dom-module id="cvs-dashboard-search-performance">

  <template>


    <nuxeo-es-search auto="true" query="[[_query()]]" size="0" aggregates="[[_aggs()]]" index="audit" hits="{{docHits}}" aggregations="{{docAggregations}}">
    </nuxeo-es-search>


  </template>

  <script>
    Polymer({

      is: 'cvs-dashboard-search-performance',

      properties: {
        docHits: {
          type: Object,
          notify: true
        },
        docAggregations: {
          type: Object,
          notify: true
        }
      },


      // Search for audit events that have a value in the keywords field.
      _query: function () {
        this.query = {
          "filtered": {
            "filter": {
              "exists": {
                "field": "extended.searchDocumentModel.properties.ArticlesSearch_cv:system_fulltext"
              }
            },
            "query": {
              match: {
                "pageProviderName": "ArticlesSearch"
              }
            }
          }

        };

        return this.query;
      },

      // Aggregate by number of results, ascending.
      // Then keywords sorted by most used.
      _aggs: function () {
        this.aggregates = {
          "results": {
            "terms": {
              "field": "resultsCount",
              "order": {
                "_term": "asc"
              },
              "size": 7,
              "collect_mode": "breadth_first"
            },
            "aggs": {
              "keywords": {
                "terms": {
                  "field": "ArticlesSearch_cv:system_fulltext",
                  size: 1
                }
              }
            }
          }
        };

        return this.aggregates;
      },

      _debug: function (stuff) {
        console.log(stuff);

        debugger;
      }


    });
  </script>
</dom-module>
