<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-es-search.html">
<!--

-->
<dom-module id="cvs-dashboard-search-performance" include="shared-styles">

  <template>


    <nuxeo-es-search auto="true" query=[[_query()]] size="20" aggregates=[[_aggs()]] index="audit" hits="{{data}}">
    </nuxeo-es-search>

    <span>[[_debug(data)]]</span>

  </template>

  <script>
    Polymer({
      is: 'cvs-dashboard-search-performance',
      // Expose properties
      properties: {
        data: {
          type: Object,
          notify: true
        },
        query: {
          type: Object,
          notify: true
        },
        aggregates: {
          type: Object,
          notify: true
        }
      },



      _update: function () {

        this.debounce('autoQuery', function () {
          this.$.perfMetrics.execute();
        }.bind(this), 200);

      },

      _query: function () {
        this.query = {
          match: {
            "pageProviderName": "ArticlesSearch"
          }
        };

        return this.query;
      },

      _aggs: function () {

        this.aggregates = {
          "by": {
            "terms": {
              "field": "searchDocumentModel.properties.ArticlesSearch_cv:system_fulltext"
            }
          }
        };
        return this.aggregates;
      },

      _debug: function (stuff) {
        console.log(stuff);

        debugger;
      }


    });
  </script>
</dom-module>
