<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-es-search.html">
<!--
  An element that returns the quantity of unread documents by group.
-->
<dom-module id="cvs-dashboard-unread-by-group">

  <template>


    <nuxeo-es-search auto="true" query="[[_query()]]" size="1" aggregates="[[_aggs()]]" hits="{{docHits}}" aggregations="{{docAggregations}}">
    </nuxeo-es-search>


  </template>

  <script>
    Polymer({

      is: 'cvs-dashboard-unread-by-group',

      properties: {
        docHits: {
          type: Object,
          notify: true
        },
        docAggregations: {
          type: Object,
          notify: true
        }
      },


      _query: function () {
        this.query = {
          "bool": {
            "must": [{
              "term": {
                "ecm:primaryType": "Article"
              }
            }, {
              "term": {
                "readConfirm:assigned": true
              }
            }]
          }
        };

        return this.query;
      },


      _aggs: function () {
        this.aggregates = {
          "by": {
            "terms": {
              "field": "readConfirm:groupnames"
            }
          }
        };

        return this.aggregates;
      },

      _debug: function (stuff) {

        console.log(stuff);

        debugger;
      }


    });
  </script>
</dom-module>
